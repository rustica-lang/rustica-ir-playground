<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustica IR Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 0;
        }

        .header {
            grid-column: 1 / -1;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #cccccc;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 13px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 3px;
            font-weight: 500;
        }

        .status-badge.success {
            background: #0e639c;
            color: #fff;
        }

        .status-badge.error {
            background: #f14c4c;
            color: #fff;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            border-right: 1px solid #3e3e42;
            overflow: hidden;
        }

        .panel:last-child {
            border-right: none;
        }

        .panel-header {
            background: #2d2d30;
            padding: 10px 15px;
            font-size: 13px;
            font-weight: 600;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 45px;
        }

        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .editor-highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            margin: 0;
            overflow: auto;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.6;
            pointer-events: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .editor-highlight pre {
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
        }

        .editor-highlight pre code {
            display: block;
            background: transparent !important;
        }

        .output pre {
            margin: 0 !important;
            padding: 0 !important;
        }

        .output pre code {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 5px;
        }

        .tab {
            padding: 5px 12px;
            background: transparent;
            border: none;
            color: #969696;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #3e3e42;
        }

        .tab.active {
            background: #0e639c;
            color: #fff;
        }

        textarea {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            color: transparent;
            caret-color: #fff;
            border: none;
            padding: 20px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
        }

        textarea::selection {
            background: rgba(255, 255, 255, 0.2);
        }

        .output {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output.hidden {
            display: none;
        }

        .loading {
            color: #969696;
            font-style: italic;
        }

        .error-text {
            color: #f14c4c;
        }

        .sexp-keyword {
            color: #569cd6;
            font-weight: 500;
        }

        .sexp-type {
            color: #4ec9b0;
        }

        .sexp-string {
            color: #ce9178;
        }

        .sexp-number {
            color: #b5cea8;
        }

        .sexp-bool {
            color: #569cd6;
        }

        .sexp-paren {
            color: #808080;
        }

        .sexp-field {
            color: #9cdcfe;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-CT32Fg_9.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rustica IR Playground</h1>
            <div class="status">
                <div id="statusBadge" class="status-badge" style="display: none;"></div>
                <span style="color: #969696; font-size: 13px;">Real-time compilation</span>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span>Input</span>
                <div></div>
            </div>
            <div class="editor-container">
                <div id="inputHighlight" class="editor-highlight"></div>
                <textarea id="input" placeholder="Write your Rustica code here... (auto-compiles as you type)" spellcheck="false">fn id[T](x: T) -> T {
  x
}

fn test() -> Int {
  id(42)
}</textarea>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span>Output</span>
                <div class="tabs">
                    <button class="tab active" data-tab="sexp">S-expression</button>
                    <button class="tab" data-tab="pretty">Pretty</button>
                </div>
            </div>
            <div id="sexpOutput" class="output">Compiling...</div>
            <div id="prettyOutput" class="output hidden">Compiling...</div>
        </div>
    </div>

    <script src="/js_main.bc.js"></script>
</body>
</html>
